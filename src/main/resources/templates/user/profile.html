<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>My Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
	<div class="container py-5 bg-light">
		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="card shadow-lg border-0 rounded-4">
					<div class="card-body p-4">
						<h2 class="text-center mb-4">My Profile</h2>

						<!-- Success/Error Messages -->
						<div th:if="${session.succMsg}" class="alert alert-success text-center fw-semibold" role="alert">
							[[${session.succMsg}]]
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div th:if="${session.errorMsg}" class="alert alert-danger text-center fw-semibold" role="alert">
							[[${session.errorMsg}]]
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>

						<!-- Profile Image -->
						<div class="text-center mb-4">
							<img th:src="@{'../img/profile_img/' + ${user.profileImage}}" class="rounded-circle p-2 border border-info"
								style="width: 180px; height: 180px;" alt="Profile Image">
						</div>

						<!-- Profile Form -->
						<form action="/user/update-profile" method="post" enctype="multipart/form-data">
							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label">Name</label>
									<input type="text" name="name" class="form-control border border-info" th:value="${user.name}">
								</div>
								<div class="col-md-6">
									<label class="form-label">Mobile Number</label>
									<input type="text" name="mobileNumber" class="form-control border border-info" th:value="${user.mobileNumber}">
								</div>
								<div class="col-md-6">
									<label class="form-label">Email</label>
									<input type="text" readonly class="form-control border border-info" th:value="${user.email}">
								</div>
								<div class="col-md-6">
									<label class="form-label">Address</label>
									<input type="text" name="address" class="form-control border border-info" th:value="${user.address}">
								</div>
								<div class="col-md-4">
									<label class="form-label">City</label>
									<input type="text" name="city" class="form-control border border-info" th:value="${user.city}">
								</div>
								<div class="col-md-4">
									<label class="form-label">State</label>
									<input type="text" name="state" class="form-control border border-info" th:value="${user.state}">
								</div>
								<div class="col-md-4">
									<label class="form-label">Pincode</label>
									<input type="text" name="pincode" class="form-control border border-info" th:value="${user.pincode}">
								</div>
								<div class="col-md-6">
									<label class="form-label">Image</label>
									<input type="file" name="img" class="form-control border border-info ">
								</div>
								<div class="col-md-6">
									<label class="form-label">Role</label>
									<input type="text" readonly class="form-control border border-info" th:value="${user.role}">
								</div>
								
							</div>
							<div class="text-center mt-4">
								<button class="btn btn-primary px-4">Update Profile</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Change Password Card -->
				<div class="card shadow-lg border-0 rounded-4 mt-5">
					<div class="card-body p-4">
						<h4 class="text-center mb-4">Change Password</h4>
						<form action="/user/change-password" method="post">
							<div class="row g-3">
								<div class="col-md-4">
									<label class="form-label">Current Password</label>
									<input type="password" name="currentPassword" class="form-control border border-info">
								</div>
								<div class="col-md-4">
									<label class="form-label">New Password</label>
									<input type="password" name="newPassword" class="form-control border border-info">
								</div>
								<div class="col-md-4">
									<label class="form-label">Confirm Password</label>
									<input type="password" name="confirmPassword" class="form-control border border-info">
								</div>
							</div>
							<div class="text-center mt-4">
								<button class="btn btn-success px-4">Update Password</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>
</body>
</html>
