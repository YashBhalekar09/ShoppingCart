<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
		<a href="/admin/" class="text-decoration-none fs-5"><i
					class="fa-solid fa-arrow-left fs-5"></i> Back</a>
			<div class="row">
				<div class="col-md-8 offset-md-3">
					<div class="card card-sh">
						<div class="card-header text-center fs-4"><p class="fs-4">
						Add Product
						<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

								</th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

								</th:block>
						</div>
						<div class="card-body ">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Title </label> <input type="text" name="title"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Description </label>
									<textarea rows="4" cols="" class="form-control" name="description" style=" resize:none"></textarea>
								</div>

								<div class="mb-3">
									<label>Category </label> <select class="form-control" name="category"> 
										<option>---Select---</option>
										<option th:each="c:${categories}">[[${c.name}]]</option>
									</select>
								</div>
								
								<div class="mb-3">
									<label>Enter Price </label> <input type="number" name="price"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" checked
											value="true" name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="false"
											name="isActive" id="flexRadioDefault2"> <label
											class="form-check-label" for="flexRadioDefault2">
											Inactive </label>
									</div>
								</div>
								<div class="row">
									<div class="col mb-3">
									<label>Enter Stock </label> <input type="text" name="stock"
										class="form-control">
								</div>
								<div class="col mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								
								</div>
								<button class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
